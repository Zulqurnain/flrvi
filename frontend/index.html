<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLRVI - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #E91E63;
      --secondary-color: #FF9800;
      --background-color: #fce4ec;
      --text-color: #333;
      --white: #fff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
    }
    .container {
      text-align: center;
      background: var(--white);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: var(--primary-color);
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    #pre-register-form input {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }
    #pre-register-form button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #pre-register-form button:hover {
      background-color: #d81b60;
    }
    .qr-codes {
      margin-top: 30px;
      display: none;
    }
    .qr-codes h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    .qr-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .qr-box {
      text-align: center;
    }
    .qr-box img {
      border: 5px solid var(--background-color);
      border-radius: 10px;
    }
    .qr-box p {
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon!</h1>
    <p>Be the first to find your connection. Pre-register now and we'll notify you at launch.</p>
    <form id="pre-register-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Notify Me</button>
    </form>
    <div class="qr-codes" id="qr-section">
      <h2>Download The App</h2>
      <div class="qr-container">
        <div class="qr-box">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.apple.com/app-store/" alt="App Store QR Code">
          <p>iOS App</p>
        </div>
        <div class="qr-box">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://play.google.com/store" alt="Play Store QR Code">
          <p>Android App</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('pre-register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      // Here you would typically send the data to your backend API
      // For this demo, we'll just simulate success
      console.log('Pre-registering:', { name, email });

      document.getElementById('pre-register-form').style.display = 'none';
      document.getElementById('qr-section').style.display = 'block';
      
      const container = document.querySelector('.container');
      container.innerHTML = `<h1>Thank You!</h1><p>You're on the list! We'll email you at launch. In the meantime, you can download the app using the QR codes below.</p>` + container.innerHTML;
    });
  </script>
</body>
</html>
